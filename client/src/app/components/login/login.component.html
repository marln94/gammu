<div class="main">
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
            <div class="login-form">
                <div class="row">
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" name="correo" id="correo" type="email" [(ngModel)]="correo">
                        <label for="correo">Correo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input name="contrasena" id="contrasena" type="password" [(ngModel)]="contrasena">
                        <label for="contrasena">Contrase√±a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light col s12" (click)="login()">Login</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
