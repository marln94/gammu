<main class="mn-inner container">
    <div class="valign">
        <div class="row">

            <div class="col s12 m8 offset-m2">
                <br><br><br><br><br>
                <div class="center">
                    <img src="../../../assets/img/favicon.png" alt="">
                </div>
                <div class="card white darken-1">
                    <div class="card-content ">
                        <span class="card-title">Iniciar sesión</span>
                        <div class="row">
                            <div class="">
                                <div class="input-field col s12">
                                    <input id="correo" name="correo" [(ngModel)]="correo" type="email" class="validate">
                                    <label for="correo">Correo</label>
                                </div>

                                <div class="input-field col s12">
                                    <input id="password" name="password" [(ngModel)]="contrasena" type="password" class="validate" (keyup.enter)="login()">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div>
                                    <div class="col s12 center-align m-t-sm">
                                        <button class="btn indigo" (click)="login()">Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
