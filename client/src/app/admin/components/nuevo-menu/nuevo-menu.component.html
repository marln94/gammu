<div class="main">
    <h3>Nuevo menú</h3>

    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <input id="nombre-menu" type="text" [(ngModel)]="nombre" class="validate">
                <label for="nombre-menu">Nombre</label>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Páginas</span>
                    <p *ngFor="let pagina of paginas">
                        <label>
                            <input type="checkbox" [(ngModel)]="pagina.incluir" />
                            <span>{{pagina.titulo}}</span>
                        </label>
                    </p>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="card">
                <div class="card-content row">
                    <span class="card-title">Enlaces fijos</span>
                    <div *ngFor="let enlace of enlaces; let i = index">
                        <div class="input-field col s6">
                            <input [id]="'enlace-fijo-'+i+1" type="text" [(ngModel)]="enlace.url" class="validate">
                            <label [for]="'enlace-fijo-'+i+1">URL {{i+1}}</label>
                        </div>
                        <div class="input-field col s6">
                            <input [id]="'nombre'+i+1" type="text" [(ngModel)]="enlace.nombre" class="validate">
                            <label [for]="'nombre'+i+1">Nombre {{i+1}}</label>
                        </div>
                    </div>
                    <a class="btn-floating orange" (click)="agregarEnlace()">
                        <i class="material-icons left">add</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <a class="btn indigo" name="action" (click)="crear()">Crear
        <i class="material-icons left">add</i>
    </a>
</div>
